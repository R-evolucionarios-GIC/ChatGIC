<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGIC</title>
    <link rel="icon" type="image/png" href="../../assets/icons/logo-site.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>ChatG<span>IC</span></h1>
                <button class="new-chat-btn">
                    <i class="fas fa-plus-circle"></i>
                    New chat
                </button>
            </div>

            <div class="chat-history">
                <div class="history-section">
                    <h2>Hoje</h2>
                    <div class="history-items">
                        <button class="history-item">
                            Querido chat, onde fica...
                        </button>
                        <button class="history-item">
                            Quais são as matérias obr...
                        </button>
                    </div>
                </div>

                <div class="history-section">
                    <h2>Ontem</h2>
                    <div class="history-items">
                        <button class="history-item">
                            Qual a data do evento de...
                        </button>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="footer-btn">
                    <i class="fas fa-question-circle"></i>
                    Ajuda
                </button>
                <button class="footer-btn">
                    <i class="fas fa-info-circle"></i>
                    Sobre
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="messages-container" id="messagesContainer">
                <!-- Message template that will be cloned by JavaScript -->
                <template id="messageTemplate">
                    <div class="message">
                        <div class="message-avatar">
                            <!-- AI avatar will be added here for AI messages -->
                        </div>
                        <div class="message-content"></div>
                    </div>
                </template>
            </div>

            <div class="input-container">
                <form id="messageForm">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Digite sua mensagem..."
                        ></textarea>
                        <button type="submit" id="sendButton" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="websocket.js"></script>
    <script src="chat.js"></script>
</body>
</html>
